<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form action="login" method="post">
        <div class="top">
            <h3>User Login</h3>
            <p>Please Enter your User Name and Password</p>
            <hr>
            <label for="username"><b>UserName</b></label>
            <input type="text" placeholder="Enter Name" name="username" required>

            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" required>

            <label for=adminid><b>Admin Id</b></label>
            <input type="password" placeholder="Enter Admin Id (Not Required for User)" name="adminid">
            <label>
            <input type="checkbox" checked="checked" name="remember" style="margin-bottom: 15px">Remember Me</label>
            <p>By creating an account you agree to our
                <a href="#" style="color: royalblue;"> Terms & Privacy</a>.</p>
            <div>
                <a style="text-decoration: none; color: white;" href="home.html"><button class="cancel" type="button">Cancel</button></a>
                <button class="usersignup" type="submit">Login</button>
            </div>
            <div>
                <p><a href="#">Forgot Password</a>.</p>
            </div>
        </div>
    </form>
</body>

</html>
